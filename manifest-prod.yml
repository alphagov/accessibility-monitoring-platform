---
applications:
- name: accessibility-monitoring-platform-production
  memory: 256M
  instances: 1
  buildpacks:
    - python_buildpack
  services:
    - monitoring-platform-default-db
    - a11ymon-postgres
  env:
    DEBUG: FALSE
    ALLOWED_HOSTS: 'accessibility-monitoring-platform-production.london.cloudapps.digital'
    DISABLE_COLLECTSTATIC: 1