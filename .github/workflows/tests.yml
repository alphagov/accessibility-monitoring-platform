name: Test
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' 
      run: |
        pip install pipenv
        pipenv install -d

    - name: Run python tests
      run: coverage run --source='.' manage.py test