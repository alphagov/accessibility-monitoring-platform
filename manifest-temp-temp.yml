---
applications:
- name: accessibility-monitoring-platform-temp-to-delete
  memory: 128M
  instances: 1
  buildpacks:
    - python_buildpack
  services:
    - monitoring-platform-default-db
    - s3-report-store
  env:
    DEBUG: FALSE
    ALLOWED_HOSTS: 'accessibility-monitoring-platform-temp-to-delete.london.cloudapps.digital'
    DISABLE_COLLECTSTATIC: 1
  processes:
  - type: web
    command: python manage.py collectstatic --noinput && python manage.py migrate && python manage.py recache_statuses && waitress-serve --port=$PORT accessibility_monitoring_platform.wsgi:application
    instances: 1
