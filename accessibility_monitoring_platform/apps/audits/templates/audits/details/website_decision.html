<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <p id="website-decision" class="govuk-body-m">
            <b>Website compliance decision</b>
            |
            <a href="{% url 'audits:edit-website-decision' audit.id %}"
                class="govuk-link govuk-link--no-visited-state"
                rel="noreferrer noopener">
                {% if on_view_case %}Edit test &gt; website compliance decision{% else %}Edit{% endif %}
            </a>
        </p>
    </div>
</div>
<table class="govuk-table amp-accordion-table">
    <tbody class="govuk-table__body">
        {% for row in website_decision_rows %}
            {% include 'cases/helpers/detail_row.html' with row=row %}
        {% endfor %}
    </tbody>
</table>
