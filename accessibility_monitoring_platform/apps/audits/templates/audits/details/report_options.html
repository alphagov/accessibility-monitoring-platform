<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <p id="audit-report-options" class="govuk-body-m">
            <b>Report options</b>
            |
            <a href="{% url 'audits:edit-audit-report-options' audit.id %}"
                class="govuk-link govuk-link--no-visited-state"
                rel="noreferrer noopener">
                Edit{% if on_view_case %} test &gt; report options{% endif %}
            </a>
        </p>
    </div>
</div>
<table class="govuk-table amp-accordion-table">
    <tbody class="govuk-table__body">
        {% for row in audit_report_options_rows %}
            {% include 'cases/helpers/detail_row.html' with row=row %}
        {% endfor %}
    </tbody>
</table>
