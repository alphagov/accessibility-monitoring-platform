<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
        <h2 id="statement-decision" class="govuk-heading-{% if on_case_view %}s{% else %}l{% endif %}">
            Accessibility statement compliance decision
        </h2>
    </div>
    <div class="govuk-grid-column-one-half">
        <div class="govuk-button-group">
            <a href="{% url 'audits:edit-statement-decision' audit.id %}"
                class="govuk-link govuk-link--no-visited-state amp-text-align-right"
                rel="noreferrer noopener">
                Edit {% if on_case_view %}test &gt; {% endif %}accessibility statement compliance decision
            </a>
        </div>
    </div>
</div>
<table class="govuk-table">
    <tbody class="govuk-table__body">
        {% for row in statement_decision_rows %}
            {% include 'cases/helpers/detail_row.html' with row=row %}
        {% endfor %}
    </tbody>
</table>
