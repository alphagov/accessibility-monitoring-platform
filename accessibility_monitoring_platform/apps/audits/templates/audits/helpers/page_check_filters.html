<fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h2 class="govuk-fieldset__heading">Search WCAG error</h2>
    </legend>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
            <p class="govuk-body-m" id="number_of_errors">Showing {{ definitions_forms_errors|length }} errors</p>
        </div>
    </div>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
            <label id="id_name-label" class="govuk-label" for="id_name"><b>Filter WCAG tests, category, or grouping</b></label>
            <input type="text" name="name" class="govuk-input" id="id_name" />
        </div>
    </div>
    <div class="govuk-grid-row amp-margin-top-10 amp-margin-bottom-10 amp-padding-left-15">
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="type_filter" value="manual" horizontal id="id_type_filter_0" />

                    <label class="govuk-label govuk-radios__label" for="id_type_filter_0">
                        Manual
                    </label>
                </div>
            </div>
        </div>
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="type_filter" value="axe" horizontal id="id_type_filter_1" />
                    <label class="govuk-label govuk-radios__label" for="id_type_filter_1">
                        Axe
                    </label>
                </div>
            </div>
        </div>
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="type_filter" value="pdf" horizontal id="id_type_filter_2" />
                    <label class="govuk-label govuk-radios__label" for="id_type_filter_2">
                        PDF
                    </label>
                </div>
            </div>
        </div>
        <div class="govuk-radios amp-display-flex">
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" type="radio" name="type_filter" value="" horizontal id="id_type_filter_3" checked />
                <label class="govuk-label govuk-radios__label" for="id_type_filter_3">
                    All
                </label>
            </div>
        </div>
    </div>
    {% if page == 'test' %}
    <div class="govuk-grid-row amp-margin-top-10 amp-margin-bottom-10 amp-padding-left-15">
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="state_filter" value="error" horizontal id="id_state_filter_0" />
                    <label class="govuk-label govuk-radios__label" for="id_state_filter_0">
                        Error found
                    </label>
                </div>
            </div>
        </div>
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="state_filter" value="no-error" horizontal id="id_state_filter_1" />
                    <label class="govuk-label govuk-radios__label" for="id_state_filter_1">
                        No issue
                    </label>
                </div>
            </div>
        </div>
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="state_filter" value="not-tested" horizontal id="id_state_filter_2" />
                    <label class="govuk-label govuk-radios__label" for="id_state_filter_2">
                        Not tested
                    </label>
                </div>
            </div>
        </div>
        <div class="govuk-radios amp-display-flex">
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" type="radio" name="state_filter" value="" horizontal id="id_state_filter_3" checked />
                <label class="govuk-label govuk-radios__label" for="id_state_filter_3">
                    All
                </label>
            </div>
        </div>
    </div>
    {% else %}
    <div class="govuk-grid-row amp-margin-top-10 amp-margin-bottom-10 amp-padding-left-15">
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="state_filter" value="fixed" horizontal id="id_state_filter_0" />
                    <label class="govuk-label govuk-radios__label" for="id_state_filter_0">
                        Fixed
                    </label>
                </div>
            </div>
        </div>
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="state_filter" value="not-fixed" horizontal id="id_state_filter_1" />
                    <label class="govuk-label govuk-radios__label" for="id_state_filter_1">
                        Not fixed
                    </label>
                </div>
            </div>
        </div>
        <div class="amp-grid-column-28">
            <div class="govuk-radios amp-display-flex">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" type="radio" name="state_filter" value="not-retested" horizontal id="id_state_filter_2" />
                    <label class="govuk-label govuk-radios__label" for="id_state_filter_2">
                        Not retested
                    </label>
                </div>
            </div>
        </div>
        <div class="govuk-radios amp-display-flex">
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" type="radio" name="state_filter" value="" horizontal id="id_state_filter_3" checked />
                <label class="govuk-label govuk-radios__label" for="id_state_filter_3">
                    All
                </label>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full govuk-button-group">
            <input type="submit" value="Clear search form" name="clear" class="govuk-button govuk-button--secondary" data-module="govuk-button" id="clear_search_form" />
        </div>
    </div>
</fieldset>
