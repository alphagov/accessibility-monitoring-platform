<div class="govuk-form-group{% if field.errors %} govuk-form-group--error{% endif %}">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h2 id="{{ field.auto_id }}-label" for="{{ field.auto_id }}" class="govuk-heading-m  amp-margin-bottom-10">
                {{ statement_check_result_form.instance.label }}
            </h2>
        </legend>
        <label class="govuk-label"><b>Success criteria</b></label>
        <p class="govuk-body">{{ statement_check_result_form.instance.statement_check.success_criteria }}</p>
        {% include 'common/field_errors.html' with errors=field.errors %}
        <label class="govuk-label"><b>{{ field.label }}</b></label>
        {{ field }}
    </fieldset>
</div>
