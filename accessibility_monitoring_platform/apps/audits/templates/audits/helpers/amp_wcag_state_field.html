<div class="govuk-form-group{% if field.errors %} govuk-form-group--error{% endif %}">
    <label id="{{ field.auto_id }}-label" class="govuk-label" for="{{ field.auto_id }}">
        <b>{{ field.label }}</b>
        {% if form.initial.issue_identifier %}
            [{{ form.initial.issue_identifier }}]
        {% else %}
            [N/A]
        {% endif %}
    </label>
    {% if field.help_text or wcag_definition.hint %}<div class="govuk-hint">{{ field.help_text }} {{ wcag_definition.hint }}</div>{% endif %}
    {% include 'common/field_errors.html' with errors=field.errors %}
    {{ field }}
</div>
