<h2 class="govuk-heading-l">{{ name }}</h2>
<div class="govuk-form-group">
    <details class="govuk-details amp-margin-bottom-0" data-module="govuk-details">
        <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">Example of {{ name|lower }}</span>
        </summary>
        <div class="govuk-details__text">{% include example %}</div>
    </details>
    <details class="govuk-details" data-module="govuk-details">
        <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">View initial decision</span>
        </summary>
        <div class="govuk-details__text">
            <label class="govuk-label"><b>Initial decision</b></label>
            <div class="govuk-hint">{{ decision }}</div>
            <label class="govuk-label"><b>Initial notes</b></label>
            <div class="govuk-hint amp-notes">
                {% if notes %}{{ notes|markdown_to_html }}{% else %}None{% endif %}
            </div>
        </div>
    </details>
</div>
