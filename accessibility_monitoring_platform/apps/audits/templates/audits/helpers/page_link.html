{% if page.not_found == 'yes' %}
    {% if page.type == 'pdf' %}
        No PDF found
    {% else  %}
        No {{ page.type }} found
    {% endif %}
{% elif page.url %}
    <a href="{{ page.url }}" rel="noreferrer noopener" target="_blank" class="govuk-link">
        {{ page }}
    </a>
{% else %}
    {{ page }} URL not entered
{% endif %}
