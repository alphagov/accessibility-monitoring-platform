<!DOCTYPE html>

{% extends 'base.html' %}

{% load l10n %}

{% block content %}
<div class="govuk-width-container">
    <a href="{% url 'cases:edit-test-results' case.id %}" class="govuk-back-link">Back</a>
    <main id="main-content" class="govuk-main-wrapper no-padding-top">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
                {% include "cases/helpers/edit_header.html" %}
                {% include 'common/error_summary.html' %}
            </div>
        </div>
        <form method="post" action="{% url 'checks:check-create' case.id %}">
            {% csrf_token %}
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-full">
                    {% include 'common/amp_form_snippet.html' %}
                </div>

                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-full govuk-button-group">
                        <input
                            type="submit"
                            value="Save and continue case"
                            name="save_continue"
                            class="govuk-button"
                            data-module="govuk-button"
                        />
                        <input
                            type="submit"
                            value="Save and exit"
                            name="save_exit"
                            class="govuk-button govuk-button--secondary"
                            data-module="govuk-button"
                        />
                        <a
                            href="{% url 'cases:edit-test-results' case.id %}"
                            class="govuk-link govuk-link--no-visited-state"
                        >
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>
{% endblock %}
