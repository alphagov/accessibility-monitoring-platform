{% extends 'detailed/forms/case_form.html' %}

{% block form %}
<form method="post" action="{% url sitemap.current_platform_page.url_name detailed_case.id %}">
    {% csrf_token %}
    {% include 'common/form_errors.html' with errors=form.non_field_errors %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
            {% include 'common/amp_form_snippet.html' %}
        </div>
        <div class="govuk-grid-column-full govuk-button-group">
            <input
                type="submit"
                value="Save and return"
                name="save"
                class="govuk-button"
                data-module="govuk-button"
            />
            <a
                href="{% url 'detailed:manage-contact-details' detailed_case.id %}"
                class="govuk-link govuk-link--no-visited-state"
            >
                Cancel
            </a>
        </div>
    </div>
</form>
{% endblock %}
