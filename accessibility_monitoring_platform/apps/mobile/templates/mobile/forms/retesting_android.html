{% extends 'mobile/android_base.html' %}

{% block preform %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <div class="govuk-body amp-margin-bottom-40">
            <p class="govuk-body amp-margin-bottom-5"><b>Initial Android test | Number of pages tested</b></p>
            <p class="govuk-body">{{ case.initial_android_total_number_of_pages }}</p>
        </div>
        <div class="govuk-body amp-margin-bottom-40">
            <p class="govuk-body amp-margin-bottom-5"><b>Initial Android test | Number of issues found</b></p>
            <p class="govuk-body">{{ case.initial_android_total_number_of_issues }}</p>
        </div>
    </div>
</div>
{% endblock %}
