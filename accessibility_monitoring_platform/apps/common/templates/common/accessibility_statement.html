{% extends 'base.html' %}

{% block title %}Accessibility statement{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="{% url 'dashboard:home' %}">Home</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
                Accessibility statement
            </li>
        </ol>
    </div>
    <main id="main-content" class="govuk-main-wrapper amp-report-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                {{ platform.platform_accessibility_statement|markdown_to_html }}
            </div>
            <div class="govuk-grid-column-one-third">
            </div>
        </div>
    </main>
</div>
{% endblock %}
