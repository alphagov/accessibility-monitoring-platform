<svg
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 {{ chart.chart_width }} {{ chart.chart_height }}"
    width="100%"
    height="{{ chart.chart_height }}"
    stroke="currentColor"
    stroke-width="1"
    fill="none"
>
    <g transform="translate(50)">
        <g stroke-width="3">
            <line x1="0" x2="{{ chart.graph_width }}" y1="{{ chart.graph_height }}" y2="{{ chart.graph_height }}"></line>
            {% for x_axis_tick in chart.x_axis %}
                <line x1="{{ x_axis_tick.x_position }}" x2="{{ x_axis_tick.x_position }}" y1="{{ chart.graph_height }}" y2="{{ chart.x_axis_tick_y2 }}"></line>
            {% endfor %}
            <line x1="0" x2="0" y1="0" y2="{{ chart.graph_height }}"></line>
            {% for y_axis_tick in chart.y_axis %}
                <line x1="-10" x2="0" y1="{{ y_axis_tick.y_position }}" y2="{{ y_axis_tick.y_position }}"></line>
            {% endfor %}
        </g>
        <line x1="{{ chart.graph_width }}" x2="{{ chart.graph_width }}" y1="0" y2="{{ chart.graph_height }}"></line>
        <g fill="currentColor">
            {% for x_axis_tick in chart.x_axis %}
                <text text-anchor="middle" x="{{ x_axis_tick.x_position }}" y="{{ x_axis_tick.y_position }}">
                    {{ x_axis_tick.label }}
                </text>
                {% if x_axis_tick.label_line_2 %}
                    <text text-anchor="middle" x="{{ x_axis_tick.x_position }}" y="{{ x_axis_tick.y_position }}">
                        <tspan dy="20">{{ x_axis_tick.label_line_2 }}</tspan>
                    </text>
                {% endif %}
            {% endfor %}
            {% for y_axis_tick in chart.y_axis %}
                <line x1="0" x2="{{ chart.graph_width }}" y1="{{ y_axis_tick.y_position }}" y2="{{ y_axis_tick.y_position }}"></line>
                <text alignment-baseline="middle" text-anchor="end" x="-12" y="{{ y_axis_tick.y_position }}">{{ y_axis_tick.label }}</text>
            {% endfor %}
        </g>
        <g stroke-width="3">
            {% for polyline in chart.polylines %}
                <polyline
                    stroke="{{ polyline.stroke }}"
                    {% if polyline.stroke_dasharray %}stroke-dasharray="{{ polyline.stroke_dasharray }}"{% endif %}
                    points="
                    {% for point in polyline.points %}
                        {{ point.x_position }},{{ point.y_position }}
                    {% endfor %}"
                />
            {% endfor %}
        </g>
    </g>
</svg>
