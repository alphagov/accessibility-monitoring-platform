<svg
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 {{ metric.chart_width }} {{ metric.chart_height }}"
    width="100%"
    height="{{ metric.chart_height }}"
    stroke="currentColor"
    stroke-width="1"
    fill="none"
>
    <g transform="translate(50)">
        <g stroke-width="3">
            <line x1="0" x2="{{ metric.graph_width }}" y1="{{ metric.graph_height }}" y2="{{ metric.graph_height }}"></line>
            {% for x_axis_label in x_axis_labels %}
                <line x1="{{ x_axis_label.x }}" x2="{{ x_axis_label.x }}" y1="{{ metric.graph_height }}" y2="{{ metric.x_axis_tick_y2 }}"></line>
            {% endfor %}
            <line x1="0" x2="0" y1="0" y2="{{ metric.graph_height }}"></line>
            {% for y_axis_label in metric.y_axis_labels %}
                <line x1="-10" x2="0" y1="{{ y_axis_label.y }}" y2="{{ y_axis_label.y }}"></line>
            {% endfor %}
        </g>
        <line x1="{{ metric.graph_width }}" x2="{{ metric.graph_width }}" y1="0" y2="{{ metric.graph_height }}"></line>
        <g fill="currentColor">
            {% for x_axis_label in x_axis_labels %}
                <text text-anchor="middle" x="{{ x_axis_label.x }}" y="{{ metric.x_axis_label_y }}">
                    {{ x_axis_label.label }}
                </text>
                {% if x_axis_label.label_line_2 %}
                    <text text-anchor="middle" x="{{ x_axis_label.x }}" y="{{ metric.x_axis_label_y }}">
                        <tspan dy="20">{{ x_axis_label.label_line_2 }}</tspan>
                    </text>
                {% endif %}
            {% endfor %}
            {% for y_axis_label in metric.y_axis_labels %}
                <line x1="0" x2="{{ metric.graph_width }}" y1="{{ y_axis_label.y }}" y2="{{ y_axis_label.y }}"></line>
                <text alignment-baseline="middle" text-anchor="end" x="-12" y="{{ y_axis_label.y }}">{{ y_axis_label.label }}</text>
            {% endfor %}
        </g>
        <g stroke-width="3" stroke="#1d70b8">
            <polyline
                points="
                {% for row in metric.previous_month_rows %}
                    {{ row.x }},{{ row.y }}
                {% endfor %}"
            />
            <polyline
                stroke-dasharray="5"
                points="
                {% for row in metric.current_month_rows %}
                    {{ row.x }},{{ row.y }}
                {% endfor %}"
            />
        </g>
    </g>
</svg>
