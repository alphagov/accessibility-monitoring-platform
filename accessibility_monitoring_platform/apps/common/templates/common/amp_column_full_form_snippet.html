<div class="govuk-error-message">{{ form.non_field_errors }}</div>

{% for hidden_field in form.hidden_fields %}
    <div class="govuk-error-message">{{ hidden_field.errors }}</div>
    {{ hidden_field }}
{% endfor %}

{% for field in form.visible_fields %}
    <div class="govuk-grid-column-full govuk-form-group">
        <label class="govuk-label"
            for="{{ field.auto_id }}"><b>{{ field.label }}</b>
        </label>
        <div class="govuk-error-message">{{ field.errors }}</div>
        <p class="govuk-body-m">{{ field.help_text }}</p>
        {{ field }}
    </div>
{% endfor %}
