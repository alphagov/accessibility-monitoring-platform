{% if tense == "past" %}
    <div>
        <strong class="govuk-tag govuk-tag--red">{{ date_to_tag|date:"d/m/Y" }}</strong>
        <span class="govuk-visually-hidden">overdue</span>
        <span class="amp-alert-icon" aria-hidden="true">!</span>
    </div>
{% else %}
    <strong>{{ date_to_tag|date:"d/m/Y" }}</strong>
{% endif %}
