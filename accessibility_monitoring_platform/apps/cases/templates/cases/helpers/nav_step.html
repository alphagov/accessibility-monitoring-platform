<li>
    {% if current_page == edit_name %}
        {{ name }}
        {% if complete %}<span class="govuk-visually-hidden">complete</span>{% endif %}
    {% else %}
        <a href="{% url edit_name case.id %}" class="govuk-link govuk-link--no-visited-state">
            {{ name }}{% if complete %}<span class="govuk-visually-hidden">complete</span>{% endif %}</a>
    {% endif %}
    {% if complete %}&check;{% endif %}
</li>
