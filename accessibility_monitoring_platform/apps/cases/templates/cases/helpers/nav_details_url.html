{% if platform_page.url == current_url %}
    <b>{{ platform_page.get_name }}</b>
{% else %}
    <a href="{{ platform_page.url }}" class="govuk-link govuk-link--no-visited-state" {% if platform_page.disabled %}disabled{% endif %}>{{ platform_page.get_name }}</a>
{% endif %}
{% if platform_page.complete %}<span class="govuk-visually-hidden">complete</span> &check;{% endif %}
