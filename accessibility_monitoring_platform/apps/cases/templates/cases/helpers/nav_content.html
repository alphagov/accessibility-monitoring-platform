            <li>
                {% if id %}
                    <a href="#{{ id }}" class="govuk-link govuk-link--no-visited-state">
                        {{ name }}{% if complete %}<span class="govuk-visually-hidden">complete</span>{% endif %}</a>
                {% else %}
                    {{ name }}
                {% endif %}
                {% if edit_name %}
                    |
                    <a id="edit-{{ id }}" href="{% url edit_name case.id %}" class="govuk-link govuk-link--no-visited-state">
                        Edit{% if complete %}<span class="govuk-visually-hidden">complete</span>{% endif %}</a>
                {% endif %}
                {% if complete %}&check;{% endif %}
            </li>
