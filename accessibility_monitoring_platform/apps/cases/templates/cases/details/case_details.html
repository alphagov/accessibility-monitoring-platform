<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-s">Case details</h2>
    </div>
    <div class="govuk-grid-column-one-third">
        {% if case.testing_methodology == "platform" %}
            <div class="govuk-button-group amp-flex-end">
                <a href="{% url 'cases:edit-case-details' case.id %}"
                    class="govuk-link govuk-link--no-visited-state"
                    rel="noreferrer noopener">
                    Edit case details
                </a>
            </div>
        {% endif %}
    </div>
</div>
<table class="govuk-table">
    <tbody class="govuk-table__body">
        {% for row in case_details_rows %}
            {% include 'cases/helpers/detail_row.html' with row=row %}
        {% endfor %}
    </tbody>
</table>
