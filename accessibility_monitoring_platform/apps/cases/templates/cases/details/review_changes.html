<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h2 id="review-changes" class="govuk-heading-l">Reviewing changes</h2>
    </div>
    <div class="govuk-grid-column-one-thirds">
        <div class="govuk-button-group amp-flex-end">
            <a href="{% url 'cases:edit-review-changes' case.id %}"
                class="govuk-link govuk-link--no-visited-state"
                rel="noreferrer noopener">
                Edit reviewing changes
            </a>
        </div>
    </div>
</div>
<table class="govuk-table">
    <tbody class="govuk-table__body">
        {% for row in review_changes_rows %}
            {% include 'cases/helpers/detail_row.html' with row=row %}
        {% endfor %}
    </tbody>
</table>
