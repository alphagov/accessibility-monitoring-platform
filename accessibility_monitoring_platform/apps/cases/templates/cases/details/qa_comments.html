<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <p class="govuk-body-m">
            <b>QA comments</b>
            |
            <a href="{% url 'cases:edit-qa-comments' case.id %}"
                class="govuk-link govuk-link--no-visited-state"
                rel="noreferrer noopener">
                Edit
            </a>
        </p>
    </div>
</div>
<table class="govuk-table amp-accordion-table">
    <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__cell amp-font-weight-normal amp-width-one-half">
                Comments
            </th>
            <td class="govuk-table__cell amp-width-one-half">
                {{ case.qa_comments.count }} comment{% if case.qa_comments.count != 1 %}s{% endif %}
            </td>
        </tr>
    </tbody>
</table>
