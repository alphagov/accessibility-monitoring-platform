<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h2 id="case-close" class="govuk-heading-l">Closing the case</h2>
    </div>
    <div class="govuk-grid-column-one-thirds">
        <div class="govuk-button-group amp-flex-end">
            <a href="{% url 'cases:edit-case-close' case.id %}"
                class="govuk-link govuk-link--no-visited-state"
                rel="noreferrer noopener">
                Edit closing the case
            </a>
        </div>
    </div>
</div>
<table class="govuk-table">
    <tbody class="govuk-table__body">
        {% for row in case_close_rows %}
            {% include 'cases/helpers/detail_row.html' with row=row %}
        {% endfor %}
    </tbody>
</table>
