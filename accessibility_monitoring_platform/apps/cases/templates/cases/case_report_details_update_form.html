<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<div class="govuk-width-container">
    <a href="{% url 'cases:edit-test-results' case.id %}" class="govuk-back-link">Back</a>
    <main class="govuk-main-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
                <h1 class="govuk-heading-xl">Edit case #{{ case.id }}</h1>
                <p class="govuk-body-l">{{ case.domain }}</p>
            </div>
        </div>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form method="post" action="{% url 'cases:edit-report-details' case.id %}">
                    {% csrf_token %}

                    <div class="govuk-grid-row">
                        {% include 'common/amp_column_full_form_snippet.html' %}
                        <div class="form-group">
                            <input type="submit" value="Save and continue" name="save_continue" class="govuk-button" data-module="govuk-button" />
                            <input type="submit" value="Save and exit" name="save_exit" class="govuk-button govuk-button--secondary" data-module="govuk-button" />
                            <a href="{% url 'cases:case-detail' case.id %}" role="button" draggable="false" class="govuk-button govuk-button--warning" data-module="govuk-button">
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="govuk-grid-column-one-third">
                {% include 'cases/case_navbar.html' with current_page='edit-report-details' %}
            </div>
        </div>
    </main>
</div>

{% endblock %}
