<table id="issues-table-{{ forloop.counter }}" style="page-break-before: avoid;">
    <caption class="govuk-visually-hidden">Names and URLs of pages we checked</caption>
    <thead>
        <tr>
            <th style="width:6%">#</th>
            <th style="width:47%" id="issue-{{ forloop.counter }}">Issue and description</th>
            <th style="width:47%" id="where-found-{{ forloop.counter }}">Where the issue was found</th>
        </tr>
    </thead>
    <tbody>
        {% for row in section.visible_table_rows.all %}
            <tr valign="top">
                <td><span class="govuk-visually-hidden">Issue:</span>{{ forloop.counter }}</td>
                <td headers="issue-{{ forloop.counter }}">{{ row.cell_content_1|markdown_to_html }}</td>
                <td headers="where-found-{{ forloop.counter }}">{{ row.cell_content_2|markdown_to_html }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
