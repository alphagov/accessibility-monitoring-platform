<div class="section-margin-bottom-large-50">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h2 id="report-visit-logs" class="govuk-heading-l">Report visits log</h2>
        </div>
        <div class="govuk-grid-column-one-third">
            <div class="govuk-button-group flex-row-reverse">
                <a href="{% url 'reports:report-metrics-view' report.id %}"
                    class="govuk-link govuk-link--no-visited-state"
                    rel="noreferrer noopener">
                    View
                </a>
            </div>
        </div>
    </div>
    <table class="govuk-table">
        <tbody class="govuk-table__body">
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header amp-width-one-half">Report views</th>
                <td class="govuk-table__cell amp-width-one-half amp-notes">
                    {{ number_of_visits  }}
                </td>
            </tr>
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header amp-width-one-half">Unique visitors to report</th>
                <td class="govuk-table__cell amp-width-one-half amp-notes">
                    {{ number_of_unique_visitors  }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
