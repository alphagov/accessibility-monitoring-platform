<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <h2 id="report-versions" class="govuk-heading-l">Report versions</h2>
        <p class="govuk-body-m">
            There are {{ report.publishedreport_set.count }} report versions.
            {% if report.publishedreport_set.count > 0 %}
                View all report versions in <a href="{% url 'reports:published-report-list' report.id %}"
                    class="govuk-link govuk-link--no-visited-state"
                    rel="noreferrer noopener">
                    report versions</a>.
            {% endif %}
        </p>
    </div>
    <div class="govuk-grid-column-one-thirds">
    </div>
</div>
