{% if cases|length == 0 %}
   <p class="govuk-body"> There are currently no cases in QA </p>
{% else %}
    <table class="govuk-table">
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th scope="col" class="govuk-table__header amp-width-15-percent">Date of test</th>
                <th scope="col" class="govuk-table__header amp-width-one-half">Case</th>
                <th scope="col" class="govuk-table__header amp-width-one-quarter">Current step</th>
            </tr>
        </thead>
        <tbody class="govuk-table__body">
            {% for case in cases %}
                <tr class="govuk-table__row ">
                    <th scope="row" class="govuk-table__header amp-width-15-percent govuk-!-font-weight-regular">{{ case.audit.date_of_test|amp_date_trunc }}</th>
                    <td class="govuk-table__cell amp-width-one-half">
                        <a href="{{ case.get_absolute_url }}" class="govuk-link govuk-link--no-visited-state">{{ case.full_name }}</a>
                    </td>
                    <td class="govuk-table__cell amp-width-one-quarter">
                        {% if case.reviewer %}
                            <a href="{% url 'simplified:edit-qa-comments' case.id %}" class="govuk-link govuk-link--no-visited-state">QA comments</a>
                        {% else %}
                            <a href="{% url 'simplified:edit-qa-auditor' case.id %}" class="govuk-link govuk-link--no-visited-state">QA auditor</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
