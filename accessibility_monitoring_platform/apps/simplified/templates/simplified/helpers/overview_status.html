<h2 class="govuk-heading-s amp-margin-bottom-5 govuk-!-font-size-16">Up next</h2>
<ul class="govuk-list amp-margin-bottom-10 govuk-!-font-size-16">
    <li>{{ case.get_status_display }}</li>
    <li>
        {% if case.archive %}
            Archived
        {% else %}
            <a href="{{ case.next_page_link.url }}" class="govuk-link govuk-link--no-visited-state">
                {{ case.next_page_link.label }}
            </a>
        {% endif %}
    </li>
</ul>
