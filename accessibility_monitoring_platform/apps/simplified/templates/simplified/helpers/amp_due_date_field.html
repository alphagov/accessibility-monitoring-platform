<div class="govuk-form-group{% if field.errors %} govuk-form-group--error{% endif %}">
    <label id="{{ field.auto_id }}-label" class="govuk-label" for="{{ field.auto_id }}">
        <b>{{ field.label }}</b>
    </label>
    <details class="govuk-details amp-margin-bottom-5" data-module="govuk-details">
       <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">
            Due {% if due_date %}{{ due_date|amp_date }}{% else %}None{% endif %}
            (expand to edit)
            </span>
        </summary>
        <div class="govuk-details__text">
            {% include 'common/amp_field.html' with field=due_date_field %}
        </div>
    </details>
    {% if field.help_text %}<div class="govuk-hint">{{ field.help_text|safe }}</div>{% endif %}
    {% include 'common/field_errors.html' with errors=field.errors %}
    {{ field }}
</div>
