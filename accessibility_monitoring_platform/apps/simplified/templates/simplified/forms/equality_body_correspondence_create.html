{% extends 'common/case_form.html' %}

{% block breadcrumbs %}
    {% include 'simplified/helpers/eq_cores_breadcrumbs.html' %}
{% endblock %}

{% block formbuttons %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full govuk-button-group">
        <input
            type="submit"
            value="Save"
            name="save"
            class="govuk-button"
            data-module="govuk-button"
        />
        <input
            type="submit"
            value="Save and return"
            name="save_return"
            class="govuk-button govuk-button--secondary"
            data-module="govuk-button"
        />
        <a
            href="{% url 'simplified:list-equality-body-correspondence' case.id %}"
            class="govuk-link govuk-link--no-visited-state"
        >
            Cancel
        </a>
    </div>
</div>
{% endblock %}
