<form action="{% url 'query_local_website_registry:home' %}" method="post" >
  {% csrf_token %}
  <!-- {% for field in form %}
    {{ field.label }}
    {{ field }}
  {% endfor %} -->
  <div class="govuk-grid-row query-form">
    <div class="govuk-grid-column-one-third">
      <label class="govuk-label"><b>{{ form.service.label }}</b></label>
      {{form.service}}
    </div>
    <div class="govuk-grid-column-one-third">
      <label class="govuk-label"><b>{{ form.sector_name.label }}</b></label>
      {{form.sector_name}}
    </div>
    <div class="govuk-grid-column-one-third">
      <label class="govuk-label"><b>{{ form.location.label }}</b></label>
      {{form.location}}
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">

      <label class="govuk-label">
        <b>{{form.start_date_day.label}}</b>
      </label>

      <div class="govuk-date-input">
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label"> Day </label>
            {{form.start_date_day}}
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label"> Month </label>
            {{form.start_date_month}}
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label"> Year </label>
            {{form.start_date_year}}
          </div>
        </div>
      </div>

    </div>

    <div class="govuk-grid-column-one-half">
      <label class="govuk-label">
        <b>{{form.end_date_day.label}}</b>
      </label>

      <div class="govuk-date-input">
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label"> Day </label>
            {{form.end_date_day}}
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label"> Month </label>
            {{form.end_date_month}}
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label"> Year </label>
            {{form.end_date_year}}
          </div>
        </div>
      </div>

    </div>  
  </div>
  <div class="form-group form-group--mb0--submit">
      <input type="submit" value="Submit" class="govuk-button" data-module="govuk-button"/>
      <input type="hidden" name="next" value="{{ next }}" />
  </div>
</form>
