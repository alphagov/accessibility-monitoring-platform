<ol>
    {% for page in pages %}
        <li>

            {% if page.next_page_url_name %}<br>Next page <code>{{ page.next_page_url_name }}</code>{% endif %}
            {% if page.subpages %}
                {% include 'tech/platform_subpages.html' with pages=page.subpages %}
            {% endif %}
        </li>
    {% endfor %}
</ol>
